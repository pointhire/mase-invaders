<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-Bit Space Invaders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        canvas {
            background-color: #0a0a0a;
            display: block;
            margin: 0 auto;
            border: 4px solid #4a4a4a;
            border-radius: 8px;
            box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #game-info {
            display: flex;
            justify-content: space-between;
            width: 800px;
            max-width: 95%;
            padding: 10px 0;
            font-size: 1.2rem;
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #fff;
            text-align: center;
            display: none; /* Hidden by default */
            z-index: 10;
        }
        #message-box h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff4141;
        }
        #restart-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;
        }
        #restart-button:hover {
            background-color: #45a049;
        }
        #restart-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center h-screen">

    <div class="game-container">
        <h1 class="text-4xl md:text-5xl mb-4 text-cyan-300" style="text-shadow: 3px 3px 0px #ff00ff;">Space Invaders</h1>
        <div id="game-info">
            <span id="score">SCORE: 0</span>
            <span id="turrets">TURRETS: 2</span>
            <span id="lives">LIVES: 3</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="mt-4 text-gray-400 text-sm">Arrows: Move, Space: Shoot, B: Place Turret</div>
    </div>

    <div id="message-box">
        <h2 id="message-title">GAME OVER</h2>
        <p id="final-score">Your Score: 0</p>
        <button id="restart-button">RESTART</button>
    </div>

    <script>
        // --- Canvas and Context Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // --- Game Configuration ---
        const GAME_WIDTH = 800;
        const GAME_HEIGHT = 600;
        canvas.width = GAME_WIDTH;
        canvas.height = GAME_HEIGHT;

        // --- UI Elements ---
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const turretsEl = document.getElementById('turrets');
        const messageBox = document.getElementById('message-box');
        const messageTitleEl = document.getElementById('message-title');
        const finalScoreEl = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        // --- Asset Loading ---
        const playerImage = new Image();
        const invaderImage = new Image();
        let assetsLoaded = 0;
        const totalAssets = 2; // Now loading two images

        // --- Game State Variables ---
        let score = 0;
        let lives = 3;
        let turretsAvailable = 2;
        let gameRunning = true;
        let keys = {};
        let placeTurretCooldown = 0;
        let powerUpSpawnTimer = 1200; // ~20 seconds
        let isTurretRateBoostActive = false;
        let turretRateBoostTimer = 0;
        let isTurretSpreadShotActive = false;
        let turretSpreadShotTimer = 0;


        // --- Player Class ---
        class Player {
            constructor() {
                this.width = 50;
                this.height = 50; // Adjusted for a square image
                this.x = (GAME_WIDTH - this.width) / 2;
                this.y = GAME_HEIGHT - this.height - 20;
                this.speed = 7;
                this.cooldown = 0; // Cooldown for shooting
            }

            draw() {
                ctx.drawImage(playerImage, this.x, this.y, this.width, this.height);
            }

            update() {
                if (keys['ArrowLeft'] && this.x > 0) {
                    this.x -= this.speed;
                }
                if (keys['ArrowRight'] && this.x < GAME_WIDTH - this.width) {
                    this.x += this.speed;
                }
                if ((keys[' ']) && this.cooldown <= 0) {
                    this.shoot();
                    this.cooldown = 20;
                }
                if (this.cooldown > 0) {
                    this.cooldown--;
                }
                this.draw();
            }

            shoot() {
                playerBullets.push(new Bullet(this.x + this.width / 2 - 2.5, this.y, 0, -8, '#00ffff'));
            }
        }
        
        // --- Turret Class ---
        class Turret {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 25;
                this.color = '#ffa500';
                this.shootCooldown = 300; // 5 seconds * 60 fps
            }

            draw() {
                this.color = isTurretRateBoostActive ? '#ff4500' : '#ffa500';
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = '#cccccc';
                ctx.fillRect(this.x + this.width / 2 - 4, this.y - 10, 8, 10);
            }
            
            update() {
                this.shootCooldown--;
                if (this.shootCooldown <= 0) {
                    this.shoot();
                    this.shootCooldown = isTurretRateBoostActive ? 30 : 300;
                }
                this.draw();
            }

            shoot() {
                // Always fire the main bullet
                turretBullets.push(new Bullet(this.x + this.width / 2 - 2.5, this.y - 10, 0, -6, '#ffff00'));
                
                // Fire spread shot if active
                if (isTurretSpreadShotActive) {
                    turretBullets.push(new Bullet(this.x + this.width / 2 - 2.5, this.y - 10, -4, -4, '#ffff00'));
                    turretBullets.push(new Bullet(this.x + this.width / 2 - 2.5, this.y - 10, 4, -4, '#ffff00'));
                }
            }
        }

        // --- PowerUp Class ---
        class PowerUp {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.width = 30;
                this.height = 30;
                this.speed = 2;
                this.type = type;
                this.color = this.type === 'turretFireRate' ? '#ffff00' : '#87CEEB'; // Yellow for rate, Blue for spread
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = '#000';
                ctx.font = '20px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                const symbol = this.type === 'turretFireRate' ? 'T' : '>';
                ctx.fillText(symbol, this.x + this.width / 2, this.y + this.height / 2 + 2);

                ctx.textAlign = 'left';
                ctx.textBaseline = 'alphabetic';
            }

            update() {
                this.x += this.speed;
                this.draw();
            }
        }

        // --- Bullet Class ---
        class Bullet {
            constructor(x, y, speedX, speedY, color) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 15;
                this.speedX = speedX;
                this.speedY = speedY;
                this.color = color;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.draw();
            }
        }

        // --- Invader Class ---
        class Invader {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 40; // Adjusted for a square image
            }

            draw() {
                ctx.drawImage(invaderImage, this.x, this.y, this.width, this.height);
            }
        }

        // --- Invader Grid Controller ---
        class InvaderGrid {
            constructor() {
                this.x = 0;
                this.y = 50;
                this.speed = 1;
                this.invaders = [];
                this.direction = 1;
                this.moveDown = 0;
                this.shootCooldown = 60;
            }

            create() {
                for (let row = 0; row < 5; row++) {
                    for (let col = 0; col < 10; col++) {
                        const invaderX = col * 60 + 50;
                        const invaderY = row * 50 + 50;
                        this.invaders.push(new Invader(invaderX, invaderY));
                    }
                }
            }

            update() {
                let edgeReached = false;
                this.invaders.forEach(invader => {
                    invader.x += this.speed * this.direction;
                    if (invader.x + invader.width >= GAME_WIDTH || invader.x <= 0) {
                        edgeReached = true;
                    }
                    if (invader.y + invader.height >= player.y) {
                        gameOver("Invaders reached the bottom!");
                    }
                    invader.draw();
                });

                if (edgeReached) {
                    this.direction *= -1;
                    this.invaders.forEach(invader => {
                        invader.y += 20;
                    });
                }
                
                this.shootCooldown--;
                if (this.shootCooldown <= 0 && this.invaders.length > 0) {
                    const randomIndex = Math.floor(Math.random() * this.invaders.length);
                    const shootingInvader = this.invaders[randomIndex];
                    invaderBullets.push(new Bullet(shootingInvader.x + shootingInvader.width / 2 - 2.5, shootingInvader.y + shootingInvader.height, 0, 5, '#ff4141'));
                    this.shootCooldown = 60 - Math.floor(score / 500);
                }
            }
        }

        // --- Game Objects Initialization ---
        let player = new Player();
        let invaderGrid = new InvaderGrid();
        let playerBullets = [];
        let invaderBullets = [];
        let placedTurrets = [];
        let turretBullets = [];
        let powerUps = [];

        // --- Game Initialization Function ---
        function init() {
            score = 0;
            lives = 3;
            turretsAvailable = 2;
            gameRunning = true;
            player = new Player();
            invaderGrid = new InvaderGrid();
            invaderGrid.create();
            playerBullets = [];
            invaderBullets = [];
            placedTurrets = [];
            turretBullets = [];
            powerUps = [];
            isTurretRateBoostActive = false;
            turretRateBoostTimer = 0;
            isTurretSpreadShotActive = false;
            turretSpreadShotTimer = 0;
            powerUpSpawnTimer = 1200;
            updateUI();
            messageBox.style.display = 'none';
            if (assetsLoaded === totalAssets) {
                 gameLoop();
            }
        }

        // --- Power-up Functions ---
        function spawnPowerUp() {
            const y = Math.random() * (GAME_HEIGHT / 2) + 100;
            const x = -30;
            const type = Math.random() < 0.5 ? 'turretFireRate' : 'turretSpreadShot';
            powerUps.push(new PowerUp(x, y, type));
        }

        function activatePowerUp(type) {
            if (type === 'turretFireRate') {
                isTurretRateBoostActive = true;
                turretRateBoostTimer = 1800; // 30 seconds
            } else if (type === 'turretSpreadShot') {
                isTurretSpreadShotActive = true;
                turretSpreadShotTimer = 900; // 15 seconds
            }
        }

        // --- Collision Detection ---
        function checkCollisions() {
            const allBullets = [...playerBullets, ...turretBullets];

            // Bullets (Player & Turret) vs Invaders
            for (let i = allBullets.length - 1; i >= 0; i--) {
                for (let j = invaderGrid.invaders.length - 1; j >= 0; j--) {
                    const bullet = allBullets[i];
                    const invader = invaderGrid.invaders[j];

                    if (bullet && invader &&
                        bullet.x < invader.x + invader.width &&
                        bullet.x + bullet.width > invader.x &&
                        bullet.y < invader.y + invader.height &&
                        bullet.y + bullet.height > invader.y) {
                        
                        if (playerBullets.includes(bullet)) {
                            playerBullets.splice(playerBullets.indexOf(bullet), 1);
                            score += 10;
                        } else {
                            turretBullets.splice(turretBullets.indexOf(bullet), 1);
                            score += 15;
                        }
                        
                        invaderGrid.invaders.splice(j, 1);
                        updateUI();

                        if (invaderGrid.invaders.length === 0) {
                            gameOver("YOU WIN!", true);
                        }
                        break; 
                    }
                }
            }
            
            // Bullets (Player & Turret) vs PowerUps
            for (let i = allBullets.length - 1; i >= 0; i--) {
                for (let j = powerUps.length - 1; j >= 0; j--) {
                    const bullet = allBullets[i];
                    const powerUp = powerUps[j];

                    if (bullet && powerUp &&
                        bullet.x < powerUp.x + powerUp.width &&
                        bullet.x + bullet.width > powerUp.x &&
                        bullet.y < powerUp.y + powerUp.height &&
                        bullet.y + bullet.height > powerUp.y) {
                        
                        activatePowerUp(powerUp.type);
                        powerUps.splice(j, 1);

                         if (playerBullets.includes(bullet)) {
                            playerBullets.splice(playerBullets.indexOf(bullet), 1);
                        } else {
                            turretBullets.splice(turretBullets.indexOf(bullet), 1);
                        }
                        break; 
                    }
                }
            }

            // Invader bullets vs Player
            for (let i = invaderBullets.length - 1; i >= 0; i--) {
                const bullet = invaderBullets[i];
                if (bullet.x < player.x + player.width &&
                    bullet.x + bullet.width > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + bullet.height > player.y) {
                    
                    invaderBullets.splice(i, 1);
                    playerHit();
                }
            }
        }
        
        function playerHit() {
            lives--;
            updateUI();
            if (lives <= 0) {
                gameOver("You ran out of lives!");
            } else {
                player.x = (GAME_WIDTH - player.width) / 2;
            }
        }

        function updateUI() {
            scoreEl.textContent = `SCORE: ${score}`;
            livesEl.textContent = `LIVES: ${lives}`;
            turretsEl.textContent = `TURRETS: ${turretsAvailable}`;
        }

        function gameOver(message, isWin = false) {
            gameRunning = false;
            messageTitleEl.textContent = isWin ? "YOU WIN!" : "GAME OVER";
            messageTitleEl.style.color = isWin ? '#4CAF50' : '#ff4141';
            finalScoreEl.textContent = `Final Score: ${score}`;
            messageBox.style.display = 'block';
        }

        // --- Main Game Loop ---
        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // --- Power-up Logic ---
            powerUpSpawnTimer--;
            if (powerUpSpawnTimer <= 0) {
                spawnPowerUp();
                powerUpSpawnTimer = 900 + Math.random() * 600; // 15-25 seconds
            }

            let timerYPos = 30;
            if (isTurretRateBoostActive) {
                turretRateBoostTimer--;
                if (turretRateBoostTimer <= 0) {
                    isTurretRateBoostActive = false;
                }
                ctx.fillStyle = '#ffff00';
                ctx.font = '16px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillText(`TURRET BOOST: ${Math.ceil(turretRateBoostTimer / 60)}s`, GAME_WIDTH / 2, timerYPos);
                timerYPos += 25; // Move next timer down
            }
            if (isTurretSpreadShotActive) {
                turretSpreadShotTimer--;
                 if (turretSpreadShotTimer <= 0) {
                    isTurretSpreadShotActive = false;
                }
                ctx.fillStyle = '#87CEEB';
                ctx.font = '16px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillText(`SPREAD SHOT: ${Math.ceil(turretSpreadShotTimer / 60)}s`, GAME_WIDTH / 2, timerYPos);
            }
            ctx.textAlign = 'left';

            // --- Turret Placement Logic ---
            if (placeTurretCooldown > 0) {
                placeTurretCooldown--;
            }
            if ((keys['b'] || keys['B']) && turretsAvailable > 0 && placeTurretCooldown <= 0) {
                placedTurrets.push(new Turret(player.x + (player.width / 2) - 20, player.y));
                turretsAvailable--;
                placeTurretCooldown = 30;
                updateUI();
            }

            // --- Update and Draw Objects ---
            player.update();
            invaderGrid.update();
            placedTurrets.forEach(turret => turret.update());
            powerUps.forEach(p => p.update());

            // --- Update and Draw Bullets ---
            playerBullets = playerBullets.filter(b => b.y > 0);
            playerBullets.forEach(bullet => bullet.update());
            
            invaderBullets = invaderBullets.filter(b => b.y < GAME_HEIGHT);
            invaderBullets.forEach(bullet => bullet.update());
            
            turretBullets = turretBullets.filter(b => b.y > 0 && b.x > 0 && b.x < GAME_WIDTH);
            turretBullets.forEach(bullet => bullet.update());

            checkCollisions();

            requestAnimationFrame(gameLoop);
        }

        // --- Asset Loaded Callback ---
        function assetLoaded() {
            assetsLoaded++;
            if (assetsLoaded === totalAssets) {
                init();
            }
        }

        // --- Event Listeners ---
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        restartButton.addEventListener('click', () => {
            init();
        });

        // --- Start the Game ---
        playerImage.onload = assetLoaded;
        invaderImage.onload = assetLoaded;
        playerImage.src = 'ma.png';
        invaderImage.src = 'ev.png';

    </script>
</body>
</html>
